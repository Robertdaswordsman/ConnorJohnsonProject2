<html>
<head>
<meta charset=utf-8 />
<title>Add styles made with Mapbox Studio to a Leaflet map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiamVycnltYW5kZXJlcjQyIiwiYSI6ImNrem5sdGl3ZDIxMHMyb3BhM2t0b3Zyc3oifQ.8Z05hV5EIqPyIoF9u0gZrQ';
var map = L.map('map').setView([51.070,-114.018], 10);
//mapbox://styles/jerrymanderer42/ckzlnurub002f15p7vs6hd77u
//pk.eyJ1IjoiamVycnltYW5kZXJlcjQyIiwiYSI6ImNrem5sdGl3ZDIxMHMyb3BhM2t0b3Zyc3oifQ.8Z05hV5EIqPyIoF9u0gZrQ
// Add tiles from the Mapbox Static Tiles API
// (https://docs.mapbox.com/api/maps/#static-tiles)
// Tiles are 512x512 pixels and are offset by 1 zoom level
L.tileLayer(
    'https://api.mapbox.com/styles/jerrymanderer42/ckzlnurub002f15p7vs6hd77u/tiles/{z}/{x}/{y}?access_token=' + L.mapbox.accessToken, {
        tileSize: 512,
        zoomOffset: -1,
        attribution: '© <a href="https://www.mapbox.com/contribute/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
</script>
</body>
</html>
